<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google Homepage</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            #logo {
                display: block;
                margin-left: auto;
                margin-right: auto;
                padding-top: 140px;
                padding-bottom: 30px;
            }
            ul {
                list-style-type: none;
                margin: 10;
                padding: 0;
                overflow: hidden;
                font-family: "Arial", sans-serif;
                font-size: 13px;
            }
            li {
                float: left;
                display: block;
                padding: 8px;
               
            }
            li:hover {
                text-decoration: underline;
            }
            li.button {
                display:inline-block;
                color: white;
                background-color: #4285f4;
                text-decoration: none;
                font-weight:bold;
                font-family: "Arial", sans-serif;
            }
            .apps {
                position: relative;
                bottom: 5px;
            }
            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: #f2f2f2;
                left: 0;
                height: 45px;
                
            }
            .input-container {
                display: flex;
                margin-left: auto;
                margin-right: auto;
                border-radius: 20px;
                width: 40%;
                height: 40px;
                border: 1px solid #ccc;
                resize: none;
                background-color: white;
                
            }
            .input-container:hover{
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            .icon {
                padding: 10px;
                color:#9AA0A6;
                min-width: 40px;
                text-align: center;
                position: relative;    
            }
            .input-field {
                width: 100%;
                padding: 10px;
                outline: none;
                border: none;
                background: transparent;
            }
            .voice {
                position: relative;
                left: 400px;
                width: 30px;
                height: 30px;
                top: 5px;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li>About</li>
                <li>Store</li>      
                <li style ="float:right" class ="button">Sign in</li>
                <li style ="float:right" class = "apps"><i class="material-icons">apps</i></li>
                <li style ="float:right">Images</li>
                <li style = "float:right">Gmail</li>
            </ul>
        </nav>
        <div>
            <img id="logo" src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">

        </div>
        <div>
            <form>
                <div class="input-container" input-type="text">
                    <i class ="material-icons icon">search</i>
                    <img class = "voice" src="https://web.archive.org/web/20191130234759im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png">
                    <input class = "input-field" type="text">
                </div>
            </form>
        </div>
        <footer>
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
                <li style="float:right">Settings</li>
                <li style="float:right">Terms</li>
                <li style="float:right">Privacy</li>
            </ul>
        </footer>
    </body>
</html>
