<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google Homepage</title>
        <style>
            #logo {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            #search {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            ul {
                list-style-type: none;
                margin: 10;
                padding: 0;
                overflow: hidden;

            }
            li {
                float: left;

                padding: 8px;
            }
            li:hover {

            }
            li.button {

        <nav>

                <li style = "float:right">Gmail</li>
            </ul>
        </nav>
        
        <img id="logo" src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        
        <form>
            <input type="text" id="search">
        </form>

</html>
